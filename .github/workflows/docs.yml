name: Build subsystem docs

on:
  push:
    branches:
      - 11.x
      - 10.x
      - main
    tags:
      - "11.*"
      - "10.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, mbstring, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs toolchain
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mike mkdocs-redirects mkdocs-git-revision-date-localized-plugin

      - name: Build docs
        run: composer mk:docs

      - name: Publish via mike
        env:
          MIKE_COMMIT_MESSAGE: "[CI] Update subsystem docs"
        run: |
          git config --global user.name "Drupal Docs Bot"
          git config --global user.email "actions@github.com"
          mike deploy --push ${GITHUB_REF_NAME} --allow-empty
          mike alias latest ${GITHUB_REF_NAME} --update-aliases
